<div class="grid col2">
    {%- assign limit = include.limit | default: 1000 -%}
    {%- assign items = include.items | default: site.case-studies -%}
    {% for item in items limit:limit %}
      {% if item.hidden == 1 %}
      {% else %}
        <a href="{{ item.url }}" class="scale">
            <img class="rounded sticker" src="{{ item.image }}" alt="{{ item.name }} image" title="{{ item.title }}" />
        </a>
      {% endif %}
    {% endfor %}
</div>
