<div class="table-header-container">
    <div class="grid table-header">
        <div class="feature"></div>

        {% for tier in include.tiers %}
        <div class="tier {{tier.name | downcase}}">
            
            <h3>{{tier.name}}</h3>
            <div>
            {% if tier.price_month %}
            <p>${{tier.price_month}}/month</p>
            <p class="subtitle">or ${{tier.price_year}}/year</p>
            {% else %}
            <p>&nbsp;</p>
            <p class="subtitle">&nbsp;</p>
            {% endif %}

            {% if tier.cta %}
            <a href="{{tier.url}}" class="cta scale">
                {{tier.cta}}
            </a>
            {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

    <hr style="box-shadow: none !important" />
  </div>
