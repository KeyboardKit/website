{%- assign post = include.post -%}
{%- assign tag-limit = include.tag-limit -%}

<article class="tag-item {% include kankoda/tags/tag-classes.html tags=post.tags %}">
  <h2>
    <a href="{{ post.url }}">
      {{ post.title | escape }}
    </a>
  </h2>
  <p>
    {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
  </p>
  {% include kankoda/tags/tag-date-title item=post tag-limit=tag-limit %}
</article>
