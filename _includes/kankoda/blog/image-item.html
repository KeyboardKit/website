{%- assign post = include.post -%}
{%- assign tag-limit = include.tag-limit -%}

<article class="image-item">
  <a href="{{post.url}}" title="{{post.title}}">
    <img src="{{post.image}}" alt="{{post.title}}" class="scale">
    <h3>{{ post.title }}</h3>
  </a>
  {% include kankoda/tags/tag-date-title item=post tag-limit=tag-limit %}
</article>
