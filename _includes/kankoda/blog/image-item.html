{%- assign post = include.post -%}
{%- assign tag-limit = include.tag-limit -%}

<article class="image-item">
  <a href="{{ post.url }}" title="{{post.title}}">
    <img src="{{post.image}}" alt="{{post.title}}">
  </a>
  <h3>{{ post.title }}</h3>
  {% include kankoda/blog/post-info.html post=post tag-limit=tag-limit %}
</article>
