mastodon_url: https://techhub.social/@keyboardkit
mastodon_username: keyboardkit@techhub.social
twitter_url: https://twitter.com/getkeyboardkit
twitter_username: getkeyboardkit

assets: /assets/
header_image: /assets/icon/icon-1024.png
header_image_type: icon

locale_count: 60

header_pages:
  - pages/about.md
  - pages/features.md
  - pages/pro.md
  - pages/blog.md

footer_sitemap:
  - index.html
  - pages/about.md
  - pages/locales.md
  - pages/features.md
  - pages/open-source.md
  - pages/pro.md
  - pages/pro-trial.md
  - pages/blog.md

collections_dir: collections

collections:
  posts:
    output: true
    permalink: /blog/:categories/:year/:month/:day/:title
  sponsors:
    output: true
    permalink: /sponsor/:name/

baseurl: ""
theme: minima
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from

defaults:
  -
    scope:
      type: "pages"
    values:
      hero: ""
  -
    scope:
      type: "posts"
    values:
      author: "danielsaidi"
      layout: "post"
  -
    scope:
      type: "sponsors"
    values:
      layout: "sponsor"

include:
  - .well-known/

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/