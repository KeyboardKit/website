  posts:
    output: true
    permalink: /blog/:categories/:year/:month/:day/:title

baseurl: ""
theme: minima
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

include: [".well-known"]

plugins:
  - jekyll-feed
  - jekyll-redirect-from

defaults:
  -
    scope:
      type: "pages"
    values:
      layout: page
      hero-icon-class: plain large
      image: /assets/headers/icon.jpg
      page-class: glass-background bg-1
  -
    scope:
      type: "case-studies"
    values:
      layout: case-study
  -
    scope:
      type: "features"
    values:
      layout: feature
      page-class: glass-background bg-1
      assets: /assets/features/
  -
    scope:
      type: "posts"
    values:
      layout: post
      author: danielsaidi
      image:  /assets/headers/icon.jpg
      page-class: glass-background bg-1

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/