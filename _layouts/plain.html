<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include kankoda/site/head %}

  <body class="{{page.id}} {{page.page-class}}"> 
    
    <!-- Header -->
    <header class="site-header" role="banner">
      {% include kankoda/site/header %}
    </header>

    <!-- Content -->
    <main class="page-content" aria-label="Content">
      {% include kankoda/site/hero %}
      {{ content }}
    </main>

    <!-- Footer -->
    {% include kankoda/site/footer %}
  </body>
</html>
